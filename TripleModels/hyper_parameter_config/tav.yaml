program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/text_audio_video_emotion_data"

method: bayes

metric:
  goal: minimize
  name: train/train_loss
parameters:
  epoch: 
    values: [5 , 7 , 9]
  learning_rate:
    distribution: uniform
    min: 0.0000001
    max: 0.00001
  batch_size:
    values: [4 , 8]
  weight_decay:
    values: [0.0001 , 0.00001 , 0.000001 , 0.0000001, 0.00000001]  
  seed:
    values: [32, 64, 96]
  dropout:
    values: [0 , 0.1 , 0.2 , 0.3]
  mask:
    values: [True,False]
  early_div:
    values: [True,False]
  num_layers:
    values: [6,9,12]
  patience:
    values: [10]
  clip:
    values: [1]
  T_max:
   values: [5,10]
  hidden_layers:
    values: ["300"]
  label_task:
    values: ['emotion']
  model:
    values: ['TAVFormer']
